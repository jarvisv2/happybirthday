    <style>
        /* Extra styles for timer and cake */
        #timer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            font-size: 1.5em;
        }
        .calendar-box {
            background: #232323;
            color: #FFF;
            padding: 18px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 28px rgba(0,0,0,0.2);
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cake-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        .cake-animation {
            position: relative;
            width: 200px;
            height: 180px;
        }
        .cake-base {
            background: #f7b267;
            width: 180px;
            height: 70px;
            border-radius: 0 0 48px 48px;
            position: absolute;
            bottom: 0;
            left: 10px;
            box-shadow: 0 0 18px #bb7618 inset;
        }
        .cake-layer {
            width: 180px;
            height: 50px;
            border-radius: 64px 64px 30px 30px;
            background: #fff2e6;
            position: absolute;
            top: 45px;
            left: 10px;
            border-top: 12px solid #b75555;
            box-shadow: 0 8px 18px rgba(0,0,0,0.07);
        }
        .candle {
            position: absolute;
            top: 7px;
            left: 89px;
            width: 10px;
            height: 32px;
            background: #33aaff;
            border-radius: 4px;
        }
        .flame {
            position: absolute;
            top: -12px;
            left: 92px;
            width: 8px;
            height: 14px;
            background: orange;
            border-radius: 50% 50% 50% 50%;
            box-shadow: 0 0 15px 5px orange;
            opacity: 0.82;
        }
        .cake-cut {
            position: absolute;
            left: 100px;
            top: 45px;
            width: 8px;
            height: 80px;
            background: #b75555;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.8s;
            z-index: 9;
        }
        .cake-cut.show {
            opacity: 1;
            animation: cutcake 1.1s steps(1) forwards;
        }
        @keyframes cutcake {
            0% { opacity: 0;}
            30% { opacity: 1;}
            100% { opacity: 0.7;}
        }
        #cutCakeBtn {
            margin-top: 20px;
            background: #efb081;
            color: #9c3323;
            font-size: 1.2em;
            border: none;
            padding: 12px 32px;
            border-radius: 32px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 8px #c29f6a6e;
            transition: background 0.3s;
        }
        #cutCakeBtn:hover {
            background: #fddbb9;
        }
    </style>
</head>

    <!-- Hidden YouTube embed (auto play) -->
    <div id="ytplayer" style="display:none"></div>
    <script>
        // ---- Surprise Countdown Timer ----
        // Set your surprise target date/time here:
        var surpriseDate = new Date("2025-11-02T00:00:00"); // change date/time as needed
        function updateCountdown() {
            let now = new Date();
            let diff = surpriseDate - now;
            if (diff <= 0) {
                document.getElementById("countdown").innerHTML = "<span style='color:#ffe800;font-weight:bold;'>Surprise started!</span>";
                // Trigger YouTube & enable cake
                startYouTubePlayer();
                // Reveal cake button (if hidden)
                document.getElementById('cutCakeBtn').style.display = 'inline-block';
            } else {
                let d = Math.floor(diff / (1000*60*60*24));
                let h = Math.floor((diff / (1000*60*60)) % 24);
                let m = Math.floor((diff / (1000*60)) % 60);
                let s = Math.floor((diff / 1000) % 60);
                document.getElementById("countdown").innerHTML =
                    d +" days<br>"+ h +" hrs: "+ m +" min: "+ s +" sec";
                document.getElementById('cutCakeBtn').style.display = 'none';
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // ---- Cake Cutting Animation ----
        document.getElementById('cutCakeBtn').onclick = function() {
            let cutter = document.getElementById('cakeCut');
            cutter.classList.add('show');
            setTimeout(()=>cutter.classList.remove('show'), 1300);
        };

        // ---- YouTube Autoplay (after timer ends) ----
        var yt_played = false;
        function startYouTubePlayer() {
            if(yt_played) return;
            yt_played = true;
            var div = document.getElementById("ytplayer");
            div.innerHTML =
                '<iframe width="0" height="0" src="https://www.youtube.com/embed/kcGojPJzh1k?autoplay=1&controls=0&modestbranding=1&loop=1&playlist=kcGojPJzh1k" frameborder="0" allow="autoplay" allowfullscreen></iframe>';
        }

        // --- Birthday Text Animation as originally ---
        let datetxt = "2 Nov 1999";
        let datatxtletter = "Happy birthday to the most beautiful, special girl in my heart. May your birthday be as beautiful and special as you are. Wishing you all the happiness your heart can hold on your special day.üíï"
        let titleLetter = "To you";
        let charArrDate = datetxt.split('');
        let charArrDateLetter = datatxtletter.split('');
        let charArrTitle = titleLetter.split('');
        let currentIndex = 0;
        let currentIndexLetter = 0;
        let currentIndexTitle = 0;
        let date__of__birth = document.querySelector(".date__of__birth span");
        let text__letter = document.querySelector(".text__letter p");
        setTimeout(function(){
            timeDatetxt = setInterval(function(){
                if(currentIndex < charArrDate.length){
                    date__of__birth.textContent += charArrDate[currentIndex];
                    currentIndex++;
                }
                else{
                    let i = document.createElement("i");
                    i.className = "fa-solid fa-star"
                    document.querySelector(".date__of__birth").prepend(i)
                    document.querySelector(".date__of__birth").appendChild(i.cloneNode(true))
                    clearInterval(timeDatetxt)
                }
            },100)
        },12000)
        var intervalContent;
        var intervalTitle;
        $("#btn__letter").on("click", function(){
            $(".box__letter").slideDown()
            setTimeout(function(){
                $(".letter__border").slideDown();
            },1000)
            setTimeout(function(){
                intervalTitle = setInterval(function(){
                    if(currentIndexTitle < charArrTitle.length){
                        document.querySelector(".title__letter").textContent += charArrTitle[currentIndexTitle];
                        let i = document.createElement("i");
                        i.className = "fa-solid fa-heart"
                        document.querySelector(".title__letter").appendChild(i)
                        currentIndexTitle++;
                    }
                    else{
                        clearInterval(intervalTitle)
                    }
                },100)
            },2000)
            setTimeout(function(){
                document.querySelector("#heart__letter").classList.add("animationOp");
                document.querySelector(".love__img").classList.add("animationOp");
                document.querySelector("#mewmew").classList.add("animationOp");
            },2800)
            setTimeout(function(){
                document.querySelectorAll(".heart").forEach((item)=>{
                    item.classList.add("animation")
                })
            },3500)
            setTimeout(function(){
                intervalContent = setInterval(function(){
                    if(currentIndexLetter < charArrDateLetter.length){
                        text__letter.textContent += charArrDateLetter[currentIndexLetter];
                        currentIndexLetter++;
                    }
                    else{
                        clearInterval(intervalContent)
                    }
                },50)
            },6000)
        })
        $(".close").on("click", function(){
            clearInterval(intervalContent)
            document.querySelector(".title__letter").textContent = "";
            text__letter.textContent = "";
            currentIndexLetter = 0
            currentIndexTitle = 0
            document.querySelector("#heart__letter").classList.remove("animationOp");
            document.querySelector(".love__img").classList.remove("animationOp");
            document.querySelector("#mewmew").classList.remove("animationOp");
            document.querySelectorAll(".heart").forEach((item)=>{
                item.classList.remove("animation")
            })
            $(".box__letter").slideUp();
            $(".letter__border").slideUp();
        });
    </script>
