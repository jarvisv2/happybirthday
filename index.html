    /* ---------- STEP 1 (Loader) animations ---------- */
    @keyframes float {
      0%   { transform: translate(0, 0) rotate(0deg) scale(1); }
      50%  { transform: translate(var(--dx, 0px), -20px) rotate(var(--rot, 0deg)) scale(1.1); }
      100% { transform: translate(0, 0) rotate(0deg) scale(1); }
    }
    @keyframes bounceHeart {
      0%, 100% { transform: translateY(0) scale(1); }
      50%      { transform: translateY(-15px) scale(1.2); }
    }
    @keyframes pulseScale {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.05); }
    }
    @keyframes wiggleFloat {
      0%, 100% { transform: rotate(-10deg) translateY(0) scale(1); }
      50%      { transform: rotate(10deg) translateY(-5px) scale(1.2); }
    }
    .floating { animation: float var(--dur, 4s) ease-in-out infinite alternate; }
    .bounce   { animation: bounceHeart 1s infinite; }
    .pulse    { animation: pulseScale 2s infinite; }
    .wiggle   { animation: wiggleFloat var(--dur, 2s) ease-in-out infinite; }
    .icon-fill svg { fill: currentColor; }

    /* ---------- STEP 2 (Countdown) animations ---------- */
    @keyframes floatHeart {
      0%   { transform: translateY(0) translateX(0) rotate(0deg) scale(1); }
      50%  { transform: translateY(-20px) translateX(var(--random-x, 0px)) rotate(var(--random-rot, 0deg)) scale(1.1); }
      100% { transform: translateY(0) translateX(0) rotate(0deg) scale(1); }
    }
    @keyframes pulseScaleMirror {
      0%   { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    @keyframes fadeUp {
      0%   { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes dotPulse {
      0%   { transform: scale(1);   opacity: 0.7; }
      50%  { transform: scale(1.5); opacity: 1;   }
      100% { transform: scale(1);   opacity: 0.7; }
    }
    @keyframes hoverWiggle {
      0% { transform: rotate(-1deg); }
      33% { transform: rotate(1deg); }
      66% { transform: rotate(-1deg); }
      100% { transform: rotate(0deg); }
    }
    .floating-heart { animation: floatHeart var(--duration, 4s) ease-in-out infinite alternate; animation-delay: var(--delay, 0s); }
    .pulse-mirror { animation: pulseScaleMirror 1.5s ease-in-out infinite alternate; }
    .fade-up { animation: fadeUp 0.5s ease-out both; }
    .hover-wiggle:hover { animation: hoverWiggle 0.4s ease-in-out; transform: scale(1.05); }
    .dot { width: 0.75rem; height: 0.75rem; border-radius: 9999px; background-color: rgb(244 114 182); animation: dotPulse 1s infinite; }

    // ---------- Shared helpers ----------
    function showStep(n) {
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.add('hidden');
      if (n === 1) document.getElementById('step1').classList.remove('hidden');
      if (n === 2) document.getElementById('step2').classList.remove('hidden');
      if (n === 3) {
        // Hide steps and show iframe full-screen
        document.getElementById('finalPage').style.display = 'block';
      }
    }

    // ---------- STEP 1 logic ----------
    (function initStep1(){
      // Create floating background icons
      const rand = (min, max) => Math.random() * (max - min) + min;
      const container = document.getElementById('bg-icons');
      const count = 20;
      for (let i = 0; i < count; i++) {
        const wrapper = document.createElement('span');
        wrapper.className = 'absolute floating';
        wrapper.style.left = rand(0, 100) + '%';
        wrapper.style.top  = rand(0, 100) + '%';

        wrapper.style.setProperty('--dur', (3 + Math.random() * 3) + 's');
        wrapper.style.setProperty('--dx', (Math.random() * 20 - 10) + 'px');
        wrapper.style.setProperty('--rot', (Math.random() * 10 - 5) + 'deg');
        wrapper.style.animationDelay = (Math.random() * 2) + 's';

        const size = 4 + (i % 4);
        const which = (i % 5 === 0) ? 'star' : (i % 5 === 1 ? 'sparkles' : 'heart');
        const icon = document.createElement('i');
        icon.setAttribute('data-lucide', which);
        icon.className = `w-${size} h-${size} opacity-70`;

        if (which === 'star') {
          icon.classList.add('text-yellow-300', 'fill-yellow-100', 'icon-fill');
        } else if (which === 'sparkles') {
          icon.classList.add('text-purple-300');
        } else {
          if (i % 3 === 0) icon.classList.add('text-pink-300');
          else if (i % 3 === 1) icon.classList.add('text-pink-400');
          else icon.classList.add('text-purple-300');
          icon.classList.add(i % 2 === 0 ? 'fill-pink-100' : 'fill-pink-200', 'icon-fill');
        }

        wrapper.appendChild(icon);
        container.appendChild(wrapper);
      }
      lucide.createIcons();

      // Emoji click-to-dismiss one by one
      const row = document.getElementById('emoji-row');
      let clicked = 0;
      row.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', () => {
          if (btn.dataset.done) return;
          btn.dataset.done = '1';
          clicked += 1;
          btn.classList.add('transition', 'duration-300');
          btn.style.opacity = '0';
          btn.style.transform = 'scale(0.1) rotate(-15deg)';
          btn.style.pointerEvents = 'none';
          if (clicked >= 5) {
            setTimeout(() => {
              initStep2(); // prepare countdown hearts/icons
              showStep(2);
              startCountdown(); // begin 5s countdown when visible
            }, 350);
          }
        });
      });
    })();

    // ---------- STEP 2 logic (initialized only once) ----------
    let step2Inited = false;
    let countdownStarted = false;
    let totalSeconds = 5;
    let daysEl, hoursEl, minutesEl, secondsEl, cardsEl, heartsContainer, timer;

    function initStep2() {
      if (step2Inited) return;
      step2Inited = true;

      // Init Lucide icons in step 2
      lucide.createIcons();

      // Floating hearts background
      heartsContainer = document.getElementById('bg-hearts');
      const heartCount = 20;
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.className = 'absolute floating-heart opacity-70';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        heart.style.setProperty('--duration', (3 + Math.random() * 3) + 's');
        heart.style.setProperty('--delay', Math.random() * 2 + 's');
        heart.style.setProperty('--random-x', (Math.random() * 20 - 10) + 'px');
        heart.style.setProperty('--random-rot', (Math.random() * 10 - 5) + 'deg');

        const icon = document.createElement('i');
        icon.setAttribute('data-lucide', 'heart');
        const size = 4 + (i % 4);
        icon.className = `w-${size} h-${size} icon-fill`;
        if (i % 3 === 0)      icon.classList.add('text-pink-300', 'fill-pink-100');
        else if (i % 3 === 1) icon.classList.add('text-pink-400', 'fill-pink-200');
        else                  icon.classList.add('text-purple-300', 'fill-purple-100');

        heart.appendChild(icon);
        heartsContainer.appendChild(heart);
      }
      lucide.createIcons(); // after adding background hearts

      // Cache elements for DHMS
      daysEl = document.getElementById('days-value');
      hoursEl = document.getElementById('hours-value');
      minutesEl = document.getElementById('minutes-value');
      secondsEl = document.getElementById('seconds-value');
      cardsEl = document.getElementById('cards');

      renderDHMS(totalSeconds);
    }

    function renderDHMS(total) {
      const days = Math.floor(total / 86400);
      const hours = Math.floor((total % 86400) / 3600);
      const minutes = Math.floor((total % 3600) / 60);
      const seconds = total % 60;

      daysEl.textContent = days;
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
      secondsEl.textContent = seconds;
    }

    function startCountdown() {
      if (countdownStarted) return;
      countdownStarted = true;

      timer = setInterval(() => {
        totalSeconds -= 1;
        if (totalSeconds <= 0) {
          clearInterval(timer);
          renderDHMS(0);
          // Replace cards with surprise button
          cardsEl.innerHTML = `
            <button id="surpriseBtn"
              class="bg-gradient-to-r from-pink-500 to-purple-500 text-white font-semibold px-6 py-3 rounded-2xl shadow hover:opacity-90 transition">
              🎉 Surprise! The wait is over! 🎁
            </button>`;
          document.getElementById('surpriseBtn').addEventListener('click', openFinalPage);
        } else {
          renderDHMS(totalSeconds);
        }
      }, 1000);
    }
