    <style>
        /* Countdown Timer Styles */
        #countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit; /* Same background as the page */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #countdown-timer {
            font-family: Arial, sans-serif;
        }
        /* Cake Cutting Animation Styles */
        #cake-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 999;
        }
        #cake {
            width: 300px;
            height: 200px;
            background: url('./images/cake.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        #knife {
            position: absolute;
            top: 10px;
            left: -50px;
            width: 100px;
            height: 50px;
            background: url('./images/knife.png') no-repeat center center;
            background-size: cover;
            animation: cut 2s ease-in-out forwards;
        }
        @keyframes cut {
            0% { left: -50px; }
            50% { left: 125px; }
            100% { left: 125px; }
        }
        #cake-cut {
            position: absolute;
            top: 0;
            left: 150px;
            width: 150px;
            height: 200px;
            background: url('./images/cake-cut.png') no-repeat center center;
            background-size: cover;
            opacity: 0;
            animation: reveal 1s ease-in-out 2s forwards;
        }
        @keyframes reveal {
            to { opacity: 1; }
        }
        /* Hide main content initially */
        #wrapper {
            display: none;
        }
    </style>
</head>
