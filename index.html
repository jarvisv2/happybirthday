    <style>
    /** Cake overlay styles (pretty) **/
    #cake-intro{
      position:fixed; inset:0;
      background:radial-gradient(circle at 50% 30%, #fffaf3 0%, #fecdd3 45%, #d1fefc 110%);
      z-index:2147483647; display:grid; place-items:center; overflow:hidden;
    }
    #cake-intro.ci-fade-out{animation:ciFade 700ms ease forwards;}
    @keyframes ciFade{to{opacity:0; visibility:hidden;}}
    .ci-stage{position:relative;width:min(96vw,410px);height:min(96vh,340px);display:grid;place-items:center;}
    .ci-cake{filter:drop-shadow(0 16px 24px #deabf780);}
    .cakeBottom{fill:#a86a3a;}
    .cakeMid{fill:#fff1c9;}
    .cakeTop{fill:#f08080;}
    .cakeLayer{fill:#ffecb3;}
    .cakeHeart{fill:#ee649c;}
    .cakeSparkle{fill:#fffbe2;}
    /* Flicker candle flames */
    .ci-flame{transform-origin:center;animation:ciFlicker .23s infinite alternate;}
    @keyframes ciFlicker{from{transform:scale(.93)translateY(-.7px);}to{transform:scale(1.10)translateY(.7px);}}
    /* Knife animation */
    .ci-knife{ position:absolute; width:240px; height:26px; top:22px; left:-65px;
      transform:rotate(-24deg); pointer-events:none; z-index:2;}
    .ci-blade{ position:absolute; left:0; top:2px; width:165px; height:9px;
      background:linear-gradient(90deg,#f1faf8,#e2e4e7 50%,#bbbbbb); border-radius:2px; box-shadow:0 0 8px #e2e4e7;}
    .ci-handle{ position:absolute; left:165px; top:0; width:75px; height:13.5px;
      background:#5a3422; border-radius:4px; box-shadow:0 2px #fff8 0;}
    /* Cut animation */
    #cake-intro.ci-cut .ci-knife{
      animation:ciSlice 1.2s cubic-bezier(.3,.7,.2,1) 1 both;
    }
    @keyframes ciSlice{
      0%   { transform: translate(0,0) rotate(-24deg); }
      50%  { transform: translate(130px,85px) rotate(-19deg); }
      100% { transform: translate(240px,170px) rotate(-14deg); }
    }
    /* Cake halves split after cut */
    .ci-half{transition:transform .95s cubic-bezier(.3,.9,.2,1);}
    #cake-intro.ci-cut .ci-left{ transform: translateX(-23px) rotate(-1.5deg);}
    #cake-intro.ci-cut .ci-right{transform: translateX(23px) rotate(1.5deg);}
    /* Sparkle on cut */
    #cake-intro.ci-cut .ci-spark{ animation:ciSpark .8s ease .17s 1 both;}
    @keyframes ciSpark{0%{opacity:0}14%{opacity:1}87%{opacity:1}100%{opacity:0}}
    /* Confetti */
    .confetti{position:absolute;width:9px;height:16px;top:-26px;left:50%;opacity:0;transform:translateX(-50%);border-radius:2px;animation:confFall linear forwards;}
    #cake-intro.ci-cut .confetti{animation-duration:var(--d,2s); animation-delay:var(--dl,0s);}
    @keyframes confFall{0%{opacity:1;transform:translate3d(var(--x,0),-24px,0)rotate(0);}100%{opacity:1;transform:translate3d(var(--x,0),120vh,0)rotate(540deg);}}
    /* Birthday Quote */
    .cake-quote{
      position:absolute;top:69%;left:50%;transform:translateX(-50%);
      background:rgba(255,255,255,.86);padding:18px 22px;border-radius:14px;
      box-shadow:0 8px 22px #ddd4; font: 700 18px/1.52 'Segoe UI',sans-serif; color:#de4785;
      opacity:0; transition:opacity .6s cubic-bezier(.5,1,.3,1);
      z-index:5; text-align:center; letter-spacing:.01em;
    }
    #cake-intro.ci-quote .cake-quote{ opacity:1; }

    /* Skip Button */

    <!-- Cake Cutting Animation JavaScript -->
    <script>
    (function(){
      const intro = document.getElementById('cake-intro');
      if(!intro) return;

      function burst(n=38){
        const colors=['#fe8dc6','#fbbf24','#a3e635','#60b5fa','#ab8bfa','#f782b6'];
        for(let i=0;i<n;i++){
          const s=document.createElement('span');
          s.className='confetti';
          s.style.background = colors[i % colors.length];
          s.style.setProperty('--x', (Math.random()*260-130)+'px');
          s.style.setProperty('--d', (1.3+Math.random()*0.8).toFixed(2)+'s');
          s.style.setProperty('--dl', (0.05+Math.random()*0.35).toFixed(2)+'s');
          intro.appendChild(s);
          setTimeout(()=>s.remove(), 2600);
        }
      }

      function play(){
        intro.classList.add('ci-cut');
        burst(38);
        setTimeout(()=>intro.classList.add('ci-quote'), 1500);
        setTimeout(hide, 3000);
      }

      function hide(){
        intro.classList.add('ci-fade-out');
        setTimeout(()=>intro.remove(), 800);
      }

      window.addEventListener('load',() => {
        setTimeout(play, 1500);
      });

      document.getElementById('ci-skip').addEventListener('click',hide);
    })();
    </script>

    <script>
        let datetxt = "2 Nov  1999";
        let datatxtletter = "Happy birthday to the most beautiful, special girl in my heart. May your birthday be as beautiful and special as you are. Wishing you all the happiness your heart can hold on your special day.üíï";
        let titleLetter = "To you";
        let charArrDate = datetxt.split('');
        let charArrDateLetter = datatxtletter.split('');
        let charArrTitle = titleLetter.split('');
        let currentIndex = 0;
        let currentIndexLetter = 0;
        let currentIndexTitle = 0;
        let date__of__birth = document.querySelector(".date__of__birth span");
        let text__letter = document.querySelector(".text__letter p");
        setTimeout(function(){
            timeDatetxt = setInterval(function(){
                if(currentIndex < charArrDate.length){
                    date__of__birth.textContent += charArrDate[currentIndex];
                    currentIndex++;
                }
                else{
                    let i = document.createElement("i");
                    i.className = "fa-solid fa-star"
                    document.querySelector(".date__of__birth").prepend(i)
                    document.querySelector(".date__of__birth").appendChild(i.cloneNode(true))
                    clearInterval(timeDatetxt)
                }
            },100)
        },12000)

        var intervalContent;
        var intervalTitle;
        $("#btn__letter").on("click", function(){
            $(".box__letter").slideDown()
            setTimeout(function(){
                $(".letter__border").slideDown();
            },1000)
            setTimeout(function(){
                intervalTitle = setInterval(function(){
                    if(currentIndexTitle < charArrTitle.length){
                        document.querySelector(".title__letter").textContent += charArrTitle[currentIndexTitle];
                        let i = document.createElement("i");
                        i.className = "fa-solid fa-heart"
                        document.querySelector(".title__letter").appendChild(i)
                        currentIndexTitle++;
                    }
                    else{
                        clearInterval(intervalTitle)
                    }
                },100)
            },2000)
            setTimeout(function(){
                document.querySelector("#heart__letter").classList.add("animationOp");
                document.querySelector(".love__img").classList.add("animationOp");
                document.querySelector("#mewmew").classList.add("animationOp");
            },2800)
            setTimeout(function(){
                document.querySelectorAll(".heart").forEach((item)=>{
                    item.classList.add("animation")
                })
            },3500)
            setTimeout(function(){
                intervalContent = setInterval(function(){
                    if(currentIndexLetter < charArrDateLetter.length){
                        text__letter.textContent += charArrDateLetter[currentIndexLetter];
                        currentIndexLetter++;
                    }
                    else{
                        clearInterval(intervalContent)
                    }
                },50)
            },6000)
        })
        $(".close").on("click", function(){
            clearInterval(intervalContent)
            document.querySelector(".title__letter").textContent = "";
            text__letter.textContent = "";
            currentIndexLetter = 0
            currentIndexTitle = 0
            document.querySelector("#heart__letter").classList.remove("animationOp");
            document.querySelector(".love__img").classList.remove("animationOp");
            document.querySelector("#mewmew").classList.remove("animationOp");
            document.querySelectorAll(".heart").forEach((item)=>{
                    item.classList.remove("animation")
                })
            $(".box__letter").slideUp();
            $(".letter__border").slideUp();
        })
    </script>
