<script>
  // ====== Configuration ======
  // Set target to 5 seconds from now
  const targetDate = new Date(Date.now() + 5000); // 5000ms = 5 seconds

  // Optional: what to do when countdown ends
  function onCountdownEnd() {
    alert("It's time! ðŸŽ‰");
  }

  // ====== Countdown logic ====== 
  // (rest of the code remains the same)
  function calculateTimeLeft(t) {
    const diff = t - new Date();
    if (diff <= 0) return {};

    return {
      days: Math.floor(diff / (1000 * 60 * 60 * 24)),
      hours: Math.floor((diff / (1000 * 60 * 60)) % 24),
      minutes: Math.floor((diff / 1000 / 60) % 60),
      seconds: Math.floor((diff / 1000) % 60),
    };
  }

  const unitsOrder = ["days", "hours", "minutes", "seconds"];
  const cardsEl = document.getElementById("cards");

  const iconDefs = [
    { name: "heart", classes: "text-pink-500 icon-fill", fill: "fill-pink-200" },
    { name: "gift",  classes: "text-purple-500", fill: "" },
    { name: "cake",  classes: "text-pink-500", fill: "" },
    { name: "star",  classes: "text-yellow-400 icon-fill", fill: "fill-yellow-200" },
  ];

  function render(timeLeft) {
    cardsEl.innerHTML = "";
    if (Object.keys(timeLeft).length === 0) {
      const p = document.createElement("p");
      p.className = "text-2xl text-pink-600 font-bold";
      p.textContent = "It's time!";
      cardsEl.appendChild(p);
      onCountdownEnd();
      return;
    }

    unitsOrder.forEach((unit, index) => {
      const value = timeLeft[unit];
      const card = document.createElement("div");
      card.className = "card bg-white rounded-3xl shadow-lg p-4 w-28 h-28 flex flex-col items-center justify-center border-2 border-pink-200";
      card.style.animation = `fadeUp 0.5s ease-out forwards`;
      card.style.animationDelay = `${index * 0.1}s`;

      const val = document.createElement("div");
      val.className = "text-3xl font-bold text-purple-600";
      val.textContent = value;

      const label = document.createElement("div");
      label.className = "text-sm text-pink-500 capitalize";
      label.textContent = unit;

      const iconWrap = document.createElement("div");
      iconWrap.className = "mt-1";

      const def = iconDefs[index % iconDefs.length];
      const i = document.createElement("i");
      i.setAttribute("data-lucide", def.name);
      i.className = `w-6 h-6 ${def.classes} ${def.fill}`;
      iconWrap.appendChild(i);

      card.appendChild(val);
      card.appendChild(label);
      card.appendChild(iconWrap);
      cardsEl.appendChild(card);
    });

    if (window.lucide && typeof lucide.createIcons === "function") {
      lucide.createIcons();
    }
  }

  let last = calculateTimeLeft(targetDate);
  render(last);

  const timer = setInterval(() => {
    const next = calculateTimeLeft(targetDate);
    render(next);
    if (Object.keys(next).length === 0) {
      clearInterval(timer);
    }
  }, 1000);
</script>
