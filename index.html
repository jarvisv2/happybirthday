<body class="min-h-screen bg-gradient-to-b from-rose-100 to-purple-100 overflow-hidden">

    <div class="relative z-10 bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg shadow-rose-100 p-8 border-4 border-pink-200 max-w-2xl mx-4">
      <div class="flex flex-col items-center justify-center">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-pink-600 min-h-20 sm:min-h-11 mb-6 pulse-mirror">Your Special Day is Almost Hereüíï</h1>
        <div id="cards" class="flex flex-wrap justify-center gap-4 mb-8">
          <div class="bg-white rounded-3xl shadow-lg p-4 w-28 h-28 flex flex-col items-center justify-center border-2 border-pink-200 fade-up hover-wiggle"><div id="days-value" class="text-3xl font-bold text-purple-600">0</div><div class="text-sm text-pink-500 capitalize">days</div><div class="mt-1"><i data-lucide="heart" class="text-pink-500 icon-fill"></i></div></div>

          <div class="bg-white rounded-3xl shadow-lg p-4 w-28 h-28 flex flex-col items-center justify-center border-2 border-pink-200 fade-up hover-wiggle" style="animation-delay: .2s;"><div id="minutes-value" class="text-3xl font-bold text-purple-600">0</div><div class="text-sm text-pink-500 capitalize">minutes</div><div class="mt-1"><i data-lucide="cake" class="text-pink-500"></i></div></div>

  <!-- PAGE 3: BIRTHDAY PAGE (ALL YOUR HTML UNCHANGED) -->
  <!-- ... your entire #cake-intro, #wrapper, #copy blocks as you supplied (paste them here) ... -->
  <!-- ... your full JavaScript for birthday page is placed inside runBirthdayScripts() below ... -->

  <!-- LOADER/COUNTDOWN NAV LOGIC -->
  <script>
    // Loader and emoji click logic
    const rand = (min,max)=>Math.random()*(max-min)+min;
    (function(){
      const container=document.getElementById('bg-icons');
      for(let i=0;i<20;i++){
        const wrapper=document.createElement('span');
        wrapper.className='absolute floating';
        wrapper.style.left=rand(0,100)+'%';
        wrapper.style.top=rand(0,100)+'%';
        wrapper.style.setProperty('--dur',(3+Math.random()*3)+'s');
        wrapper.style.setProperty('--dx',(Math.random()*20-10)+'px');
        wrapper.style.setProperty('--rot',(Math.random()*10-5)+'deg');
        wrapper.style.animationDelay=(Math.random()*2)+'s';
        const size=4+(i%4);
        const which=(i%5===0)?'star':((i%5===1)?'sparkles':'heart');
        const icon=document.createElement('i');
        icon.setAttribute('data-lucide',which);
        icon.className=`w-${size} h-${size} opacity-70`;
        if(which==='star')icon.classList.add('text-yellow-300','fill-yellow-100','icon-fill');
        else if(which==='sparkles')icon.classList.add('text-purple-300');
        else{
          if(i%3===0)icon.classList.add('text-pink-300');
          else if(i%3===1)icon.classList.add('text-pink-400');
          else icon.classList.add('text-purple-300');
          icon.classList.add(i%2===0?'fill-pink-100':'fill-pink-200','icon-fill');
        }
        wrapper.appendChild(icon);
        container.appendChild(wrapper);
      }
      lucide.createIcons();
      const emojis=Array.from(document.querySelectorAll('#screen1 .emoji-btn'));
      let remaining=emojis.length;
      emojis.forEach(el=>{
        el.addEventListener('click',()=>{
          el.style.transition='transform .25s ease, opacity .25s ease';
          el.style.transform='scale(0.1) rotate(-20deg)';
          el.style.opacity='0';
          setTimeout(()=>{el.style.display='none';},250);
          if(--remaining===0){
            document.getElementById('screen1').style.display='none';
            document.getElementById('screen2').classList.remove('hidden');
            window.scrollTo(0,0);
            initScreen2();
          }
        },{once:true});
      });
    })();
    // Countdown logic
    function initScreen2(){
      lucide.createIcons();
      const heartsContainer=document.getElementById('bg-hearts');
      heartsContainer.innerHTML='';
      for(let i=0;i<20;i++){
        const heart=document.createElement('div');
        heart.className='absolute floating-heart opacity-70';
        heart.style.left=Math.random()*100+'%';
        heart.style.top=Math.random()*100+'%';
        heart.style.setProperty('--duration',(3+Math.random()*3)+'s');
        heart.style.setProperty('--delay',Math.random()*2+'s');
        heart.style.setProperty('--random-x',(Math.random()*20-10)+'px');
        heart.style.setProperty('--random-rot',(Math.random()*10-5)+'deg');
        const icon=document.createElement('i');
        icon.setAttribute('data-lucide','heart');
        const size=4+(i%4);
        icon.className=`w-${size} h-${size} icon-fill`;
        if(i%3===0)icon.classList.add('text-pink-300','fill-pink-100');
        else if(i%3===1)icon.classList.add('text-pink-400','fill-pink-200');
        else icon.classList.add('text-purple-300','fill-purple-100');
        heart.appendChild(icon);
        heartsContainer.appendChild(heart);
      }
      lucide.createIcons();
      let totalSeconds=5;
      const daysEl=document.getElementById('days-value'),
            hoursEl=document.getElementById('hours-value'),
            minutesEl=document.getElementById('minutes-value'),
            secondsEl=document.getElementById('seconds-value'),
            cardsEl=document.getElementById('cards'),
            surpriseContainer=document.getElementById('surprise-container');
      function renderDHMS(total){
        const days=Math.floor(total/86400),
              hours=Math.floor((total%86400)/3600),
              minutes=Math.floor((total%3600)/60),
              seconds=total%60;
        daysEl.textContent=days;hoursEl.textContent=hours;minutesEl.textContent=minutes;secondsEl.textContent=seconds;
      }
      renderDHMS(totalSeconds);
      const timer=setInterval(()=>{
        totalSeconds--;
        if(totalSeconds<=0){
          clearInterval(timer);
          renderDHMS(0);
          cardsEl.innerHTML='<p class="text-2xl text-pink-600 font-bold">It\'s time!</p>';
          const btn=document.createElement('button');
          btn.type='button';
          btn.className='mt-4 px-5 py-3 rounded-2xl bg-pink-600 text-white font-semibold hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-300 transition';
          btn.textContent='üéâ Surprise! The wait is over! üéÅ';
          btn.addEventListener('click',goToScreen3,{once:true});
          surpriseContainer.innerHTML='';
          surpriseContainer.appendChild(btn);
        } else renderDHMS(totalSeconds);
      },1000);
    }
    // ON BIRTHDAY PAGE REVEAL, RUN BIRTHDAY JS
    function goToScreen3(){
      document.getElementById('screen2').style.display='none';
      ['cake-intro','wrapper','copy'].forEach(function(id){
        var el=document.getElementById(id);
        if(el)el.removeAttribute('style');
      });
      runBirthdayScripts(); // <-- THIS IS THE FIX!!!
      window.scrollTo(0,0);
    }
  </script>

  <!-- =========== All your birthday JS goes inside THIS function =============== -->
  <script>
function runBirthdayScripts() {
  // ==== CAKE ANIMATION JAVASCRIPT ====
  (function(){
    const intro = document.getElementById('cake-intro');
    const cutBtn = document.getElementById('ci-cut-btn');
    const quote = intro.querySelector('.cake-quote');
    function burst(n=30){
      const colors=['#fe8dc6','#fbbf24','#a3e635','#60b5fa','#ab8bfa','#f782b6'];
      for(let i=0;i<n;i++){
        const s=document.createElement('span');
        s.className='confetti';
        s.style.background = colors[i % colors.length];
        s.style.setProperty('--x', (Math.random()*260-130)+'px');
        s.style.setProperty('--d', (1.3+Math.random()*0.8).toFixed(2)+'s');
        s.style.setProperty('--dl', (0.05+Math.random()*0.35).toFixed(2)+'s');
        intro.appendChild(s);
        setTimeout(()=>s.remove(), 2100);
      }
    }
    function playCut(){
      cutBtn.style.display="none";
      intro.classList.add('ci-cut');
      burst(30);
      setTimeout(()=>{intro.classList.add('ci-quote');},950);
      setTimeout(hide, 2600);
    }
    function hide(){
      intro.classList.add('ci-fade-out');
      setTimeout(()=>intro.remove(), 800);
    }
    cutBtn.addEventListener('click', playCut);
    document.getElementById('ci-skip').addEventListener('click', hide);
  })();

  // ==== BIRTHDAY MESSAGE/JQUERY/LETTER JAVASCRIPT ====
  let datetxt = "2 Nov  1999";
  let datatxtletter = "Happy birthday to the most beautiful, special girl in my heart. May your birthday be as beautiful and special as you are. Wishing you all the happiness your heart can hold on your special day.üíï";
  let titleLetter = "To you";
  let charArrDate = datetxt.split('');
  let charArrDateLetter = datatxtletter.split('');
  let charArrTitle = titleLetter.split('');
  let currentIndex = 0;
  let currentIndexLetter = 0;
  let currentIndexTitle = 0;
  let date__of__birth = document.querySelector(".date__of__birth span");
  let text__letter = document.querySelector(".text__letter p");
  setTimeout(function(){
      timeDatetxt = setInterval(function(){
          if(currentIndex < charArrDate.length){
              date__of__birth.textContent += charArrDate[currentIndex];
              currentIndex++;
          }
          else{
              let i = document.createElement("i");
              i.className = "fa-solid fa-star"
              document.querySelector(".date__of__birth").prepend(i)
              document.querySelector(".date__of__birth").appendChild(i.cloneNode(true))
              clearInterval(timeDatetxt)
          }
      },100)
  },12000);

  var intervalContent;
  var intervalTitle;
  $("#btn__letter").on("click", function(){
      $(".box__letter").slideDown()
      setTimeout(function(){
          $(".letter__border").slideDown();
      },1000)
      setTimeout(function(){
          intervalTitle = setInterval(function(){
              if(currentIndexTitle < charArrTitle.length){
                  document.querySelector(".title__letter").textContent += charArrTitle[currentIndexTitle];
                  let i = document.createElement("i");
                  i.className = "fa-solid fa-heart"
                  document.querySelector(".title__letter").appendChild(i)
                  currentIndexTitle++;
              }
              else{
                  clearInterval(intervalTitle)
              }
          },100)
      },2000)
      setTimeout(function(){
          document.querySelector("#heart__letter").classList.add("animationOp");
          document.querySelector(".love__img").classList.add("animationOp");
          document.querySelector("#mewmew").classList.add("animationOp");
      },2800)
      setTimeout(function(){
          document.querySelectorAll(".heart").forEach((item)=>{
              item.classList.add("animation")
          })
      },3500)
      setTimeout(function(){
          intervalContent = setInterval(function(){
              if(currentIndexLetter < charArrDateLetter.length){
                  text__letter.textContent += charArrDateLetter[currentIndexLetter];
                  currentIndexLetter++;
              }
              else{
                  clearInterval(intervalContent)
              }
          },50)
      },6000)
  })
  $(".close").on("click", function(){
      clearInterval(intervalContent)
      document.querySelector(".title__letter").textContent = "";
      text__letter.textContent = "";
      currentIndexLetter = 0
      currentIndexTitle = 0
      document.querySelector("#heart__letter").classList.remove("animationOp");
      document.querySelector(".love__img").classList.remove("animationOp");
      document.querySelector("#mewmew").classList.remove("animationOp");
      document.querySelectorAll(".heart").forEach((item)=>{
              item.classList.remove("animation")
          })
      $(".box__letter").slideUp();
      $(".letter__border").slideUp();
  })
}
  </script>
