<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown</title>

  <!-- Tailwind Play CDN (quick prototyping) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Title pulse: mirror-like scale animation */
    @keyframes pulseScale {
      0%   { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    /* Card enter: fade up with staggered delays */
    @keyframes fadeUp {
      0%   { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Hover tilt to emulate whileHover rotate sequence */
    @keyframes tiltHover {
      0%   { transform: scale(1.05) rotate(-1deg); }
      50%  { transform: scale(1.05) rotate(1deg); }
      75%  { transform: scale(1.05) rotate(-1deg); }
      100% { transform: scale(1.05) rotate(0deg); }
    }

    /* Dots pulse */
    @keyframes dotPulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50%      { transform: scale(1.5); opacity: 1; }
    }

    /* Card base + hover */
    .card {
      transition: transform 200ms ease, box-shadow 200ms ease;
    }
    .card:hover {
      animation: tiltHover 0.6s linear 1 forwards;
    }

    /* Allow fills on Lucide via currentColor */
    .icon-fill svg {
      fill: currentColor;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-rose-50 to-pink-50 p-4">
  <h1
    class="text-3xl md:text-4xl font-bold text-center text-pink-600 mb-6"
    style="animation: pulseScale 1.5s ease-in-out infinite alternate;"
  >
    Your Special Day is Almost Hereüíï
  </h1>

  <!-- Cards container -->
  <div id="cards" class="flex flex-wrap justify-center gap-4 mb-8"></div>

  <!-- Info box with dots -->
  <div
    class="text-center max-w-md mx-auto bg-pink-50 p-4 rounded-3xl border-2 border-pink-100"
    style="opacity: 0; animation: fadeUp 0.6s ease forwards; animation-delay: .5s;"
  >
    <p class="text-lg text-purple-700 mb-4">
      Just a little more... A small gift for my favorite person‚ù§Ô∏è
    </p>
    <div class="flex justify-center space-x-2">
      <span class="w-3 h-3 rounded-full bg-pink-400 inline-block" style="animation: dotPulse 1s infinite; animation-delay: 0s;"></span>
      <span class="w-3 h-3 rounded-full bg-pink-400 inline-block" style="animation: dotPulse 1s infinite; animation-delay: .3s;"></span>
      <span class="w-3 h-3 rounded-full bg-pink-400 inline-block" style="animation: dotPulse 1s infinite; animation-delay: .6s;"></span>
    </div>
  </div>

  <!-- Lucide icons (vanilla) -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    // ====== Configuration ======
    // Set your target date/time (ISO 8601 recommended, e.g. "2025-12-31T23:59:59Z")
    const targetDate = new Date("2025-12-31T23:59:59"); // change this to your date

    // Optional: what to do when countdown ends
    function onCountdownEnd() {
      // Replace with your own action
      alert("It's time! üéâ");
    }

    // ====== Countdown logic ======
    function calculateTimeLeft(t) {
      const diff = t - new Date();
      if (diff <= 0) return {};

      return {
        days: Math.floor(diff / (1000 * 60 * 60 * 24)),
        hours: Math.floor((diff / (1000 * 60 * 60)) % 24),
        minutes: Math.floor((diff / 1000 / 60) % 60),
        seconds: Math.floor((diff / 1000) % 60),
      };
    }

    const unitsOrder = ["days", "hours", "minutes", "seconds"];
    const cardsEl = document.getElementById("cards");

    // Icon descriptors to mirror your React array
    const iconDefs = [
      { name: "heart", classes: "text-pink-500 icon-fill", fill: "fill-pink-200" },
      { name: "gift",  classes: "text-purple-500", fill: "" },
      { name: "cake",  classes: "text-pink-500", fill: "" },
      { name: "star",  classes: "text-yellow-400 icon-fill", fill: "fill-yellow-200" },
    ];

    function render(timeLeft) {
      cardsEl.innerHTML = "";
      if (Object.keys(timeLeft).length === 0) {
        const p = document.createElement("p");
        p.className = "text-2xl text-pink-600 font-bold";
        p.textContent = "It's time!";
        cardsEl.appendChild(p);
        onCountdownEnd();
        return;
      }

      unitsOrder.forEach((unit, index) => {
        const value = timeLeft[unit];
        // Card
        const card = document.createElement("div");
        card.className = "card bg-white rounded-3xl shadow-lg p-4 w-28 h-28 flex flex-col items-center justify-center border-2 border-pink-200";
        card.style.animation = `fadeUp 0.5s ease-out forwards`;
        card.style.animationDelay = `${index * 0.1}s`;

        // Value
        const val = document.createElement("div");
        val.className = "text-3xl font-bold text-purple-600";
        val.textContent = value;

        // Unit
        const label = document.createElement("div");
        label.className = "text-sm text-pink-500 capitalize";
        label.textContent = unit;

        // Icon placeholder
        const iconWrap = document.createElement("div");
        iconWrap.className = "mt-1";

        const def = iconDefs[index % iconDefs.length];
        const i = document.createElement("i");
        i.setAttribute("data-lucide", def.name);
        i.className = `w-6 h-6 ${def.classes} ${def.fill}`;
        iconWrap.appendChild(i);

        card.appendChild(val);
        card.appendChild(label);
        card.appendChild(iconWrap);
        cardsEl.appendChild(card);
      });

      // Replace data-lucide with SVGs
      if (window.lucide && typeof lucide.createIcons === "function") {
        lucide.createIcons();
      }
    }

    // Initial render and ticking
    let last = calculateTimeLeft(targetDate);
    render(last);

    const timer = setInterval(() => {
      const next = calculateTimeLeft(targetDate);
      render(next);
      if (Object.keys(next).length === 0) {
        clearInterval(timer);
      }
    }, 1000);
  </script>
</body>
</html>
