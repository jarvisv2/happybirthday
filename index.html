<style>
    /* Background YouTube layer */
    .bg-video-wrap {
        position: fixed;
        inset: 0;
        z-index: -2;
        overflow: hidden;
        background: #000;
    }
    .bg-video-wrap iframe, .bg-video-wrap .yt-holder {
        position: absolute;
        width: 120vw;
        height: 120vh;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        pointer-events: none;
        opacity: 0.25;
        filter: blur(0px) saturate(120%);
    }
    /* Countdown bar */
    .countdown-bar {
        position: fixed;
        top: 8px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.55);
        color: #fff;
        padding: 10px 16px;
        border-radius: 14px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-weight: 600;
        display: flex;
        gap: 10px;
        align-items: center;
        z-index: 5;
        backdrop-filter: blur(6px);
        box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }
    .countdown-bar .label {
        color: #ffd166;
        letter-spacing: 0.3px;
    }
    .countdown {
        display: flex;
        gap: 8px;
        font-variant-numeric: tabular-nums;
    }
    .cd-box {
        background: rgba(255,255,255,0.08);
        padding: 4px 8px;
        border-radius: 8px;
    }
    .cd-box span {
        color: #90e0ef;
    }
    .play-audio-toggle {
        margin-left: 10px;
        border: 0;
        border-radius: 10px;
        padding: 6px 10px;
        cursor: pointer;
        background: #06d6a0;
        color: #073b4c;
        font-weight: 700;
    }

    /* Cake container */
    .cake-wrap {
        position: relative;
        width: 360px;
        margin: 20px auto 0;
        z-index: 2;
    }
    .cake-stage {
        position: relative;
        width: 100%;
        height: 300px;
    }
    .cake {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 240px;
        height: 180px;
    }
    .layer {
        height: 60px;
        width: 240px;
        margin: 0 auto;
        border-radius: 10px;
        background-repeat: repeat;
        background-size: 100% 100%, 60px 100px;
        background-position: 28px 0;
        background-image: linear-gradient(transparent 40px, #e3a953 40px, #e3a953 50px, transparent 50px), radial-gradient(circle at 30px 5px, #713e16 30px, #eac284 31px);
        position: relative;
        box-shadow: inset 0 -6px 0 rgba(0,0,0,0.08);
    }
    .layer.middle { transform: scale(0.88); margin-top: 8px; }
    .layer.top { transform: scale(0.75); margin-top: 8px; }

    /* Candle */
    .candle {
        position: absolute;
        width: 16px;
        height: 48px;
        background: repeating-linear-gradient(45deg, #fd3018 0, #fd3018 5px, #ffa89e 5px, #ffa89e 10px);
        left: 50%;
        transform: translateX(-50%);
        bottom: 140px;
        border-radius: 4px;
        box-shadow: 0 2px 0 rgba(0,0,0,0.15);
    }
    .flame {
        position: absolute;
        top: -22px;
        left: 50%;
        transform: translateX(-50%);
        width: 16px;
        height: 24px;
        background: radial-gradient(ellipse at center, #fff59d 0%, #ffb703 50%, rgba(255,183,3,0.05) 70%);
        border-radius: 50% 50% 50% 50%;
        animation: flicker 0.8s infinite ease-in-out;
        filter: drop-shadow(0 0 8px #ffd166);
    }
    @keyframes flicker {
        0% { transform: translateX(-50%) scale(1); opacity: 0.95; }
        50% { transform: translateX(-50%) scale(1.05); opacity: 1; }
        100% { transform: translateX(-50%) scale(0.98); opacity: 0.9; }
    }

    /* Knife and cut effect */
    .knife {
        position: absolute;
        top: 10px;
        right: -40px;
        width: 120px;
        height: 16px;
        background: linear-gradient(90deg, #c0c0c0, #e0e0e0 60%, #9c6644 60%, #7f5539);
        border-radius: 4px;
        transform-origin: left center;
        transform: rotate(15deg);
        opacity: 0;
    }
    .cutting .knife {
        animation: slice-in 1.4s ease forwards;
    }
    @keyframes slice-in {
        0% { opacity: 0; transform: translate(0,0) rotate(15deg); }
        30% { opacity: 1; }
        60% { transform: translate(-140px,110px) rotate(-25deg); }
        100% { transform: translate(-160px,120px) rotate(-25deg); opacity: 0; }
    }

    .cutting .layer.top::after {
        content: "";
        position: absolute;
        width: 3px;
        height: 100%;
        left: 50%;
        top: 0;
        background: rgba(255,255,255,0.9);
        box-shadow: 0 0 10px rgba(255,255,255,0.6);
        animation: cutline 1.4s ease forwards;
    }
    @keyframes cutline {
        0% { opacity: 0; }
        30% { opacity: 1; }
        100% { opacity: 0; }
    }

    /* Slice separation */
    .slice-left, .slice-right {
        position: absolute;
        width: 120px;
        height: 60px;
        bottom: 128px;
        background: #e3a953;
        border-radius: 10px;
        opacity: 0;
    }
    .slice-left { left: 30px; }
    .slice-right { right: 30px; }
    .cutting .slice-left {
        animation: move-left 0.9s 0.7s ease forwards;
    }
    .cutting .slice-right {
        animation: move-right 0.9s 0.7s ease forwards;
    }
    @keyframes move-left {
        to { transform: translateX(-26px) rotate(-4deg); opacity: 1; }
    }
    @keyframes move-right {
        to { transform: translateX(26px) rotate(4deg); opacity: 1; }
    }

    /* Blow out flame on cut */
    .cutting .flame {
        animation: blow 0.4s 0.8s ease forwards;
        filter: blur(2px) brightness(1.2);
    }
    @keyframes blow {
        to { opacity: 0; transform: translateX(-10px) translateY(-10px) scale(0.4); }
    }

    /* Cut button */
    .cut-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: 0;
        background: linear-gradient(135deg, #ef476f, #ffd166);
        color: #222;
        padding: 10px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 800;
        box-shadow: 0 10px 20px rgba(239,71,111,0.3);
    }
    .cut-btn:hover { filter: brightness(1.05); }
    .controls-stack {
        position: relative;
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 10px;
        z-index: 2;
    }
</style>
