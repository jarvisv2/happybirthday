<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>5s Countdown</title>

  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Keyframes to mimic Framer Motion behaviors */
    @keyframes pulseScaleMirror {
      0%   { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    @keyframes fadeUp {
      0%   { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes dotPulse {
      0%   { transform: scale(1);   opacity: 0.7; }
      50%  { transform: scale(1.5); opacity: 1;   }
      100% { transform: scale(1);   opacity: 0.7; }
    }
    @keyframes hoverWiggle {
      0%   { transform: rotate(-1deg); }
      33%  { transform: rotate(1deg); }
      66%  { transform: rotate(-1deg); }
      100% { transform: rotate(0deg); }
    }

    /* Helpers */
    .pulse-mirror {
      animation: pulseScaleMirror 1.5s ease-in-out infinite alternate;
    }
    .fade-up {
      animation: fadeUp 0.5s ease-out both;
    }
    .dot {
      width: 0.75rem;  /* w-3 */
      height: 0.75rem; /* h-3 */
      border-radius: 9999px;
      background-color: rgb(244 114 182); /* bg-pink-400 */
      animation: dotPulse 1s infinite;
    }
    .hover-wiggle:hover {
      animation: hoverWiggle 0.4s ease-in-out;
      transform: scale(1.05);
    }

    /* Allow Lucide icons to accept fill via currentColor */
    .icon-fill svg { fill: currentColor; }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-white">
  <div class="flex flex-col items-center justify-center">
    <!-- Heading with pulsing mirror scale -->
    <h1
      class="text-3xl md:text-4xl font-bold text-center text-pink-600 min-h-20 sm:min-h-11 mb-6 pulse-mirror"
    >
      Your Special Day is Almost Hereüíï
    </h1>

    <!-- Countdown cards -->
    <div id="cards" class="flex flex-wrap justify-center gap-4 mb-8">
      <!-- Single card for seconds to keep layout but with a 5s countdown -->
      <div
        class="bg-white rounded-3xl shadow-lg p-4 w-28 h-28 flex flex-col items-center justify-center border-2 border-pink-200 fade-up hover-wiggle"
        style="animation-delay: 0s;"
      >
        <div id="seconds-value" class="text-3xl font-bold text-purple-600">5</div>
        <div class="text-sm text-pink-500 capitalize">seconds</div>
        <div class="mt-1">
          <!-- Choose one of the original icons; you can rotate if desired -->
          <i data-lucide="heart" class="text-pink-500 icon-fill"></i>
        </div>
      </div>
    </div>

    <!-- Info box with animated dots -->
    <div
      class="text-center max-w-md mx-auto bg-pink-50 p-4 rounded-3xl border-2 border-pink-100 fade-up"
      style="animation-delay: 0.5s;"
    >
      <p class="text-lg text-purple-700 mb-4">
        Just a little more... A small gift for my favorite person‚ù§Ô∏è
      </p>

      <div class="flex justify-center space-x-2">
        <span class="dot" style="animation-delay: 0s;"></span>
        <span class="dot" style="animation-delay: .3s;"></span>
        <span class="dot" style="animation-delay: .6s;"></span>
      </div>
    </div>
  </div>

  <!-- Lucide icons (vanilla) -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // 5-second countdown logic
    const secondsEl = document.getElementById('seconds-value');
    const cardsEl = document.getElementById('cards');

    let remaining = 5;
    secondsEl.textContent = remaining;

    const interval = setInterval(() => {
      remaining -= 1;
      if (remaining <= 0) {
        clearInterval(interval);
        // Swap the cards for the "It's time!" message
        cardsEl.innerHTML = '<p class="text-2xl text-pink-600 font-bold">It\'s time!</p>';
      } else {
        secondsEl.textContent = remaining;
      }
    }, 1000);
  </script>
</body>
</html>
