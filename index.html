        /* Timer Overlay Styles */
        #timer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            50% { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }
        }

        #timer-display {
            font-size: 120px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #timer-text {
            font-size: 28px;
            color: white;
            margin-top: 20px;
            text-align: center;
            opacity: 0.9;
        }

        /* Cake Cutting Section Styles */
        #cake-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #ffd1dc 0%, #fff0f5 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #cake-container {
            position: relative;
            margin-bottom: 30px;
        }

        #cake-image {
            width: 350px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
            transition: all 0.5s ease;
        }

        #cake-image.cut {
            animation: cakeSplit 1s ease forwards;
        }

        @keyframes cakeSplit {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.95); }
            100% { transform: scale(0.5); opacity: 0; }
        }

        .candle-flame {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: radial-gradient(ellipse at center, #fff 0%, #ffcc00 30%, #ff6600 60%, transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.3s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            100% { transform: translateX(-50%) scale(1.1, 0.9); opacity: 0.9; }
        }

        #cut-button {
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
            animation: buttonBounce 2s ease infinite;
        }

        @keyframes buttonBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #cut-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }

        #cut-button:active {
            transform: scale(0.95);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(600px) rotate(720deg); opacity: 0; }
        }

        #cake-text {
            font-size: 32px;
            color: #f5576c;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Hidden audio player */
        #birthday-audio {
            display: none;
        }

        /* --- NEW: Improved Date Animation Styles --- */
        .date__of__birth {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
        }

        .date__of__birth span {
            display: inline-block;
            opacity: 0;
            transform: translateY(25px) scale(0.8);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .date-star {
            font-size: 0.8em;
            color: #ffd700;
            margin: 0 15px;
            opacity: 0;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        /* --- END: New Styles --- */
