<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading Something Special → Countdown → Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    crossorigin="anonymous">
  </script>
  <style>
    :root {
      --pink-1: #ffe5ec;
      --pink-2: #fdeaff;
      --pink-3: #fff6fa;
      --pink-4: #fecafc;
      --pink-5: #ffd6f7aa;
      --title: #de1979;
      --accent-1: #f578b5;
      --accent-2: #c997e6;
      --star: #fcdb5a;
      --white: #fff;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      background: var(--pink-1);
      overflow: hidden;
      padding-bottom: 40px; /* Ensures content is never behind the fixed footer */
    }
    .screen {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: none;
    }
    .screen.active {
      display: block;
    }
    /* ... all your existing CSS ... */
    /* fixed footer */
    #copy {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255,246,250,0.85);
      z-index: 10;
      text-align: center;
      margin: 0;
      padding: 4px 0;
      font-size: 1rem;
    }
    #copy .text-center {
      color: #de1979;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

<!-- ================= SCREEN 1 ================= -->
<section id="screen1" class="screen active" aria-label="Loading Something Special">
  <!-- Floating shapes and center card --><!-- (keep your previous content) -->
  <span class="floating heart1" style="left:10%; animation-delay: 0s;">♥</span>
  <span class="floating star"   style="left:60%; animation-delay: 3s;">★</span>
  <span class="floating heart2" style="left:27%; animation-delay: 2s;">♥</span>
  <span class="floating star"   style="left:80%; animation-delay: 1s;">★</span>
  <span class="floating heart1" style="left:50%; animation-delay: 5s;">♥</span>
  <span class="floating heart2" style="left:80%; animation-delay: 6s;">♥</span>
  <div class="center-card">
    <div class="hearts">💗 💗 💜</div>
    <div class="loading-text">Loading something<br />special...</div>
    <div id="emoji-row" class="decor" title="Click to continue">🎂 ✨ 🎁 💖 🎈</div>
  </div>
</section>

<!-- ================= SCREEN 2 ================= -->
<section id="screen2" class="screen" aria-label="Countdown">
  <span class="heart" style="left:7%; top:20%;">♥</span>
  <span class="dot"   style="left:12%; top:80%;">●</span>
  <span class="star"  style="left:72%; top:14%;">★</span>
  <span class="dot"   style="left:47%; top:92%;">●</span>
  <span class="heart" style="left:65%; top:65%;">♥</span>
  <span class="dot"   style="left:82%; top:36%;">●</span>
  <span class="star"  style="left:17%; top:55%;">★</span>
  <div class="main-card">
    <div class="title">
      Your Special Day is Almost Here <span style="font-size:1.5rem; vertical-align: middle;">💕</span>
    </div>
    <div class="countdown-container">
      <div class="time-box"><span id="days">0</span><span class="time-label">Days</span><span class="time-emoji">💗</span></div>
      <div class="time-box"><span id="hours">0</span><span class="time-label">Hours</span><span class="time-emoji">🎁</span></div>
      <div class="time-box"><span id="minutes">0</span><span class="time-label">Minutes</span><span class="time-emoji">🎂</span></div>
      <div class="time-box"><span id="seconds">5</span><span class="time-label">Seconds</span><span class="time-emoji">⭐</span></div>
    </div>
    <div class="message-box" id="messageBox">
      Just a little more... A small gift for my favorite person❤️
      <div class="dots">
        <span class="dot-active"></span>
        <span class="dot-inactive"></span>
        <span class="dot-inactive"></span>
      </div>
    </div>
  </div>
</section>
